<app-navigation-bar></app-navigation-bar>
<div class="container">

  <h1>Courses</h1>  
  <table >  
    <thead>
      <tr>
          <th>Name</th>  
          <th>Code</th>  
          <th>ECTS</th>
      </tr> 
       
    </thead>  
    <tbody>  
      <tr *ngFor="let course of courses">
          <td>{{course.name}}</td>
          <td>{{course.code}}</td>
          <td>{{course.ects}} </td>
      </tr>
    </tbody>  
  </table>  
</div>
