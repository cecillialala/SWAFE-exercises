
<div>
<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{host.name}}</mat-card-title>
        <mat-card-subtitle>{{host.version}}</mat-card-subtitle>
